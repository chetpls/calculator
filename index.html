<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="screen">
            <input class="secondary-display" type="text" readonly>
            <input class="main-display" type="text" placeholder="0" readonly>
        </div>
        <div class="controls">
            <div class="button-row">
                <button class="orange-button" id="clear">C</button>
                <button class="green-button" id="sqroot">&Sqrt;</button>
                <button class="green-button" id="percent">%</button>
                <button class="green-button" id="divide">/</button>
            </div>
            <div class="button-row">
                <button class="yellow-button" id="7">7</button>
                <button class="yellow-button" id="8">8</button>
                <button class="yellow-button" id="9">9</button>
                <button class="green-button" id="multiply">*</button>
            </div>
            <div class="button-row">
                <button class="yellow-button" id="4">4</button>
                <button class="yellow-button" id="5">5</button>
                <button class="yellow-button" id="6">6</button>
                <button class="green-button" id="subtract">-</button>
            </div>
            <div class="button-row">
                <button class="yellow-button" id="1">1</button>
                <button class="yellow-button" id="2">2</button>
                <button class="yellow-button" id="3">3</button>
                <button class="green-button" id="add">+</button>
            </div>
            <div class="button-row">
                <button class="yellow-button" id="sign">+/-</button>
                <button class="yellow-button" id="0">0</button>
                <button class="yellow-button" id="decimal">.</button>
                <button class="orange-button" id="equal">=</button>
            </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
